<!-- About Section -->
<section class="success" id="resultSection" ng-controller="sitesViewController">
    <div class="container" >
        <div class="row" >
            <div class="col-lg-12 text-center">
                <h3>Crawl Results</h3>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Performed Crawls</h3>
            </div>
        </div>
        <div class="row" ng-repeat="aSite in sites">
            <div class="col-sm-3" > URL : {{aSite.baseurl}} </div>
            <div class="col-sm-3" > ID : {{aSite._id}} </div>
            <div class="col-sm-2" > State : {{aSite.state}} </div>
            <div class="col-sm-2" > <button ng-click=getNumberOfCrawls(aSite)> #Crawls </button>  </div>
            <div class="col-sm-2" > <button ng-click=stopCrawling(aSite)> Stop </button>  </div>

        </div>
    </div>
</section>
